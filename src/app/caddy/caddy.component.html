<div class="panel panel-default">
  <div class="panel-heading">Caddies
  </div>
  <div class="panel-body"></div>
  <table class="table table-striped">
    <tr>
      <th>ID</th><th>Name</th><th>Quantity</th><th>Price</th>
    </tr>
    <tr *ngFor="let item of caddy">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price}}</td>

      <td>
        <button class="btn btn-danger" (click)="onRemoveProductFromCaddy(item)">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </td>
    </tr>
     <tr>
        <td colspan="3"> Total</td>
       <td>{{caddyService.getTotal()}}</td>
     </tr>
  </table>
</div>
